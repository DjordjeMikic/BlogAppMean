<div *ngIf="!loggedIn; else notLogged" class="flex nav-container">
  <a routerLink="" class="nav flex"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Home
  </a>
  <a routerLink="about" class="nav flex"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    About
  </a>
  <a routerLink="login" class="nav flex"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Login
  </a>
  <a routerLink="register" class="nav flex"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Register
  </a>
</div>

<ng-template #notLogged>
  <span><a routerLink="user" class="nav">User menu</a></span>
  <p class="flex nav nav__logout" (click)="logout()">Logout</p>
</ng-template>
